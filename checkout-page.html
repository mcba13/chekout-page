<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    
    <section>
        <h2>Your Cart</h2>
        <img src="https://static.fnac-static.com/multimedia/Images/47/A4/28/15/22186567-1505-1505-1/tsp20230824163101/Porte-cle-Art-Japonais-vague-design-Koi-Dragon-Ref-8-Noir-en-Simili-Cuir-Coque-en-folie.jpg#1cfacd57-a75b-449e-be98-132ed302a8f4" alt="Japanese-style keychain featuring Mount Fuji and nd ocean waves inside a red circle resembling the Japanese flag, in white synthetic leather">
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <input id="card-name" name="card-name" required aria-required="true"/>
            <label for="card-name">Card Name (required)</label>

            <input id="card-number" name="card-number" required aria-required="true"/>
            <label for="card-number">Card Number</label>
        </form>
    </section>
</body>

</html>
